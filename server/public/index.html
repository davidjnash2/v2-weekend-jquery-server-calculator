<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.0.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Server Calculator, Take 2</title>
</head>
<body>
    <h1>LET'S DO NUMBERS!!!</h1>
    <form id="calculator-form">
        <input
        id="first-number"
        placeholder="First Number"
        type="number"
        required
        autocomplete="off">
        <button class="operator-button" id="+">+</button>
        <button class="operator-button" id="-">-</button>
        <button class="operator-button" id="*">*</button>
        <button class="operator-button" id="/">/</button>
        <input
        id="second-number"
        placeholder="Second Number"
        type="number"
        required
        autocomplete="off">
        <button class="equals-button" id="equals-button">=</button>
        <button class="clear-button" id="clear">C</button>
    </form>
    <h3>...and the answer is!  <span id="answer-field">TEST</span></h3>  


    <h2>Past Maths</h2>
    <ul id="past-math">

    </ul>

</body>
</html>
